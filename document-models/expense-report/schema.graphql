type ExpenseReportState {
  wallets: [Wallet!]!
  groups: [LineItemGroup!]!
  periodStart: DateTime
  periodEnd: DateTime
}

type Wallet {
  name: String
  wallet: EthereumAddress
  totals: [GroupTotals]
  billingStatements: [OID]
  lineItems: [LineItem]
}

type LineItemGroup {
  id: ID!
  label: String
  parentId: ID
}

type GroupTotals {
  group: ID  ## LineItemGroupId
  totalBudget: Float
  totalForecast: Float
  totalActuals: Float
  totalPayments: Float
}

type LineItem {
  id: ID
  label: String
  group: ID  ## LineItemGroupId
  budget: Float
  actuals: Float
  forecast: Float
  payments: Float
  comments: String
}



