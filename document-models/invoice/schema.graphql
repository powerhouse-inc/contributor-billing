type InvoiceState {
  status: Status!
  invoiceNo: String!
  dateIssued: Date!
  dateDue: Date!
  dateDelivered: Date
  issuer: LegalEntity!
  payer: LegalEntity!
  currency: String!
  lineItems: [InvoiceLineItem!]!
  totalPriceTaxExcl: Float!
  totalPriceTaxIncl: Float!
  notes: String
  rejections: [Rejection!]!
  payments: [Payment!]!
  payAfter: DateTime
  invoiceTags: [InvoiceTag!]!   # e.g. {'xero-payment-account', '090', 'PowerhouseUSD'}
  exported: ExportedData
  closureReason: ClosureReason
}

enum ClosureReason {
  UNDERPAID
  OVERPAID
  CANCELLED
}

type Rejection {
  id: OID!
  reason: String!
  final: Boolean!
}

type ExportedData {
  timestamp: DateTime!        # ISO 8601 timestamp of the export
  exportedLineItems: [[String!]!]!   # CSV Format
}

type Payment {
  id: OID!
  processorRef: String
  paymentDate: DateTime
  txnRef: String
  confirmed: Boolean!
  issue: String
  amount: Float
}

type Token {
  evmAddress: String
  symbol: String
  chainName: String
  chainId: String
  rpc: String
}

type LegalEntity {
  id: LegalEntityId
  name: String
  address: Address
  contactInfo: ContactInfo
  country: String
  paymentRouting: PaymentRouting
}

type Address {
  streetAddress: String
  extendedAddress: String
  city: String
  postalCode: String
  country: String
  stateProvince: String
}

type ContactInfo {
  tel: String
  email: String
}

type PaymentRouting {
  bank: Bank
  wallet: InvoiceWallet
}

type Bank {
  name: String!
  address: Address!
  ABA: String
  BIC: String
  SWIFT: String
  accountNum: String!
  accountType: InvoiceAccountType
  beneficiary: String
  intermediaryBank: IntermediaryBank
  memo: String
}

type IntermediaryBank {
  name: String!
  address: Address!
  ABA: String
  BIC: String
  SWIFT: String
  accountNum: String!
  accountType: InvoiceAccountType
  beneficiary: String
  memo: String
}

type InvoiceWallet {
  rpc: String
  chainName: String
  chainId: String
  address: String
}

type InvoiceLineItem {
  id: OID!
  description: String!
  taxPercent: Float!
  quantity: Float!
  currency: String!
  unitPriceTaxExcl: Float!
  unitPriceTaxIncl: Float!
  totalPriceTaxExcl: Float!
  totalPriceTaxIncl: Float!
  lineItemTag: [InvoiceTag!]
}

type InvoiceTag {
  dimension: String!  # "xero-expense-account", "xero-payment-account", "accounting-period", ...
  value: String!      # "627", ..., "090", ..., "2025/05", "2025/Q1", ...
  label: String       # "Marketing", ..., "Business Bank", ..., "May 2025"
}

union LegalEntityId = LegalEntityTaxId | LegalEntityCorporateRegistrationId

type LegalEntityTaxId {
  taxId: String!
}

type LegalEntityCorporateRegistrationId {
  corpRegId: String!
}

