type SnapshotReportState {
  accountsDocumentId: PHID
  startDate: DateTime
  endDate: DateTime
  reportName: String
  snapshotAccounts: [SnapshotAccount!]!
}

type SnapshotAccount {
  id: OID!
  accountId: OID!
  accountAddress: String!
  accountName: String!
  type: AccountType!
  accountTransactionsId: PHID
  startingBalances: [TokenBalance!]!
  endingBalances: [TokenBalance!]!
  transactions: [SnapshotTransaction!]!
}

type TokenBalance {
  id: OID!
  token: Currency!
  amount: Amount_Currency!
}

type SnapshotTransaction {
  id: OID!
  transactionId: String!
  counterParty: EthereumAddress
  amount: Amount_Currency!
  datetime: DateTime!
  txHash: String!
  token: Currency!
  blockNumber: Int
  direction: TransactionDirection!
  flowType: TransactionFlowType
  counterPartyAccountId: OID
}

enum AccountType {
  Source
  Internal
  Destination
  External
}

enum TransactionDirection {
  INFLOW
  OUTFLOW
}

enum TransactionFlowType {
  TopUp
  Return
  Internal
  External
}



# configuration

input SetReportConfigInput {
  reportName: String
  startDate: DateTime
  endDate: DateTime
  accountsDocumentId: PHID
}

input SetAccountsDocumentInput {
  accountsDocumentId: PHID!
}

input SetPeriodInput {
  startDate: DateTime!
  endDate: DateTime!
}

# accounts

input AddSnapshotAccountInput {
  id: OID!
  accountId: OID!
  accountAddress: String!
  accountName: String!
  type: AccountTypeInput!
  accountTransactionsId: PHID
}

enum AccountTypeInput {
  Source
  Internal
  Destination
  External
}

input UpdateSnapshotAccountTypeInput {
  id: OID!
  type: AccountTypeInput!
}

enum AccountTypeInput {
  Source
  Internal
  Destination
  External
}

input RemoveSnapshotAccountInput {
  id: OID!
}

# balances

input SetStartingBalanceInput {
  accountId: OID!
  balanceId: OID!
  token: Currency!
  amount: Amount_Currency!
}

input SetEndingBalanceInput {
  accountId: OID!
  balanceId: OID!
  token: Currency!
  amount: Amount_Currency!
}

input RemoveStartingBalanceInput {
  accountId: OID!
  balanceId: OID!
}

input RemoveEndingBalanceInput {
  accountId: OID!
  balanceId: OID!
}

# transactions

input AddTransactionInput {
  accountId: OID!
  id: OID!
  transactionId: String!
  counterParty: EthereumAddress
  amount: Amount_Currency!
  datetime: DateTime!
  txHash: String!
  token: Currency!
  blockNumber: Int
  direction: TransactionDirectionInput!
  flowType: TransactionFlowTypeInput
  counterPartyAccountId: OID
}

enum TransactionDirectionInput {
  INFLOW
  OUTFLOW
}

enum TransactionFlowTypeInput {
  TopUp
  Return
  Internal
  External
}

input RemoveTransactionInput {
  id: OID!
}

input UpdateTransactionFlowTypeInput {
  id: OID!
  flowType: TransactionFlowTypeInput!
}

enum TransactionFlowTypeInput {
  TopUp
  Return
  Internal
  External
}