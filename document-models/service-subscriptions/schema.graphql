enum BillingCycle {
  MONTHLY
  QUARTERLY
  ANNUAL
  BIENNIAL
  ONE_TIME
  USAGE_BASED
}

enum SubscriptionStatus {
  ACTIVE
  TRIAL
  PENDING
  PAUSED
  CANCELLED
  EXPIRED
}

type SeatsAllocation {
  total: Int!
  assignedMembers: [PHID!]!
}

type ServiceSubscription {
  id: OID!
  name: String!
  vendorId: OID!
  categoryId: OID
  billingCycle: BillingCycle!
  amount: Amount_Money
  currency: Currency
  nextBillingDate: Date
  status: SubscriptionStatus!
  startDate: Date
  endDate: Date
  autoRenew: Boolean
  planName: String
  seats: SeatsAllocation
  accountEmail: EmailAddress
  accountOwner: String
  loginUrl: URL
  notes: String
  tags: [String!]!
}

type Vendor {
  id: OID!
  name: String!
  website: URL
  supportEmail: EmailAddress
  supportUrl: URL
}

type Category {
  id: OID!
  name: String!
  description: String
}

type ServiceSubscriptionsState {
  subscriptions: [ServiceSubscription!]!
  vendors: [Vendor!]!
  categories: [Category!]!
}

